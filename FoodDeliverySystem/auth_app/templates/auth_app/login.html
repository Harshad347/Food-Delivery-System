<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;}

body {
  position: relative;
  width: 1440px;
  height: 1024px;

  font-family: Roboto;
  font-style: normal;
  font-weight: normal;
}


.logo {
  position: absolute;
  margin-left: 300px;
  margin-top: 50px;
  font-family: Caveat Brush;
  font-size: 96px;

  background: -webkit-linear-gradient(#a1f2df 26.38%, #ff0000 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.container {
  position: absolute;
  width: 600px;
  height: 660px;
  margin-left: 420px;
  margin-top: 182px;

  background: #f7f7f7;
  box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
  border-radius: 15px;
}

.form__input {
  padding: 10px;
  width: 540px;
  height: 50px;
  font-size: 20px;
  line-height: 37px;
  letter-spacing: 0.1em;
  background: #ffffff;
  border-radius: 10px;
  border:none;
}

::placeholder {
  opacity: 50%;
}

.username {
  position: absolute;
  margin-left: 20px;
  margin-top: 120px;
  font-weight: 500;
  font-size: 30px;
}

.box-1 {
  position: absolute;
  margin-left: 20px;
  margin-top: 170px;
}

.password {
  position: absolute;
  margin-left: 20px;
  margin-top: 270px;
  font-weight: 500;
  font-size: 30px;
}

.box-2 {
  position: absolute;
  margin-left: 20px;
  margin-top: 320px;
}

.btn {
  position: absolute;
  width: 540px;
  height: 80px;
  margin-left: 30px;
  margin-top: 440px;
  font-weight: 300;
  font-size: 24px;
  color: white;
  background: #000000;
  border-radius: 15px;
  border: none;
}

.btn:hover {
  color: black;
  background: #70bae7;
}

.p-1 {
  position: absolute;
  margin-left: 138px;
  margin-top: 556px;
  font-size: 24px;
  display: flex;
}

.link {
  position: absolute;
  margin-left: 220px;
  margin-top: 605px;
  font-size: 24px;
  display: flex;
  text-decoration-line: underline;
  color: black;
}

.link:hover {
  color: #70bae7;
}
    </style>
    </head>
    <body>
        <div class="main">
            <h1 class="logo"><a href="{% url 'home' %}">Deliver</a></h1>
            <div class="container">
              <form method="POST">
                {% csrf_token %}  
                <label class="username">
                    Username
                </label>
                <div class="box-1">{{ form.username }}</div>
                <label class="password">
                    Password
                </label>
                <div class="box-2">{{ form.password }}</div>
                <button class="btn" type="submit"><b>Login</b></button>
                <p class="p-1">Donâ€™t have an account yet?</p>
                <a class="link" href="{% url 'register' %}"><b>Sign up now.</b></a>
            </form>
            </div>
        </div>
    </body>
    </html>
